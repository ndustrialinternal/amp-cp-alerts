<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Amperon Predictions</title>
  <style id="theme-style">
    /* Theme styles will be injected dynamically */
  </style>
  <style>
    /* Spinner styles (independent of theme) */
    #loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100px;
      margin-top: 2rem;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #ccc;
      border-top: 4px solid #666;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      0%   { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #output {
      display: none;
    }
  </style>
</head>
<body>
  <h1>AMPERON PEAK PREDICTION VIEWER</h1>
  <h2>7 DAY ROLLING FORECAST</h2>

  <!-- Spinner shown while loading -->
  <div id="loading"><div class="spinner"></div></div>

  <div id="output"></div>

  <!-- Theme dropdown at bottom -->
  <label for="theme-select">
    <select id="theme-select">
      <option value="1">Ultra-Minimal</option>
      <option value="0">Terminal Green</option>
      <option value="2">Modern Dark</option>
    </select>
  </label>

  <script>
  const endpoints = [
  { label: "ERCOT 4CP", path: "ercot_4cp" },
  { label: "PJM 5CP PLC", path: "pjm_5cp_plc" },

  // PJM zones in alphabetical order
  { label: "PJM AECO", path: "pjm_5cp_nits", zoneId: "PJM_LZ_AECO" },
  { label: "PJM AEP", path: "pjm_5cp_nits", zoneId: "PJM_LZ_AEP" },
  { label: "PJM BGE", path: "pjm_5cp_nits", zoneId: "PJM_LZ_BGE" },
  { label: "PJM COMED", path: "pjm_5cp_nits", zoneId: "PJM_LZ_COMED" },
  { label: "PJM DPL", path: "pjm_5cp_nits", zoneId: "PJM_LZ_DPL" },
  { label: "PJM PECO", path: "pjm_5cp_nits", zoneId: "PJM_LZ_PECO" },
  { label: "PJM PPL", path: "pjm_5cp_nits", zoneId: "PJM_LZ_PPL" },
  { label: "PJM PSEG", path: "pjm_5cp_nits", zoneId: "PJM_LZ_PSEG" }
];


    const themes = [
      `body{background:#000;color:#33ff66;font-family:'Courier New',Courier,monospace;padding:2rem;font-size:1.1rem;line-height:1.6;text-align:center;}
       h1,h2{color:#33ff66;}
       table{margin:1rem auto;width:90%;border-collapse:collapse;text-align:center;}
       th,td{border:1px solid #007744;padding:0.75rem;}
       th{background:#002b14;color:#66ff99;}
       tr:nth-child(even){background:#001a0d;}
       .note{text-align:right;margin-top:0.75rem;color:#88ffbb;margin-right:5%;}
       .error{color:#ff6666;}
       .high-prob{background:#800000 !important;color:#fff !important;font-weight:bold;text-shadow:0 0 4px #f00;}
       select{background:#000;color:#33ff66;border:1px solid #33ff66;font-family:'Courier New',monospace;margin-top:2rem;}`,

      `body{background:#ffffff;color:#222;font-family:sans-serif;padding:2rem;text-align:center;}
       h1,h2{color:#111;font-weight:600;}
       table{margin:1rem auto;width:90%;border-collapse:collapse;text-align:center;font-size:0.95rem;}
       th,td{border:1px solid #ccc;padding:0.75rem;}
       th{background:#f5f5f5;color:#111;font-weight:bold;}
       tr:nth-child(even){background:#f9f9f9;}
       .note{text-align:right;color:#555;margin-right:5%;font-style:italic;}
       .error{color:#b00020;}
       .high-prob{background:#ffe0e0 !important;color:#a00000 !important;font-weight:bold;}
       select{background:#fff;color:#111;border:1px solid #ccc;font-family:sans-serif;margin-top:2rem;}`,

      `body{background:#121212;color:#a0f0a0;font-family:'Courier New',Courier,monospace;padding:2rem;text-align:center;}
       h1,h2{color:#a0f0a0;}
       table{margin:1rem auto;width:90%;border-collapse:collapse;text-align:center;}
       th,td{border:1px solid #66aa66;padding:0.75rem;}
       th{background:#1e1e1e;color:#bfffbf;}
       tr:nth-child(even){background:#181818;}
       .note{text-align:right;color:#88cc88;margin-right:5%;}
       .error{color:#ff5f5f;}
       .high-prob{background:#aa2e2e !important;color:#fff !important;font-weight:bold;}
       select{background:#222;color:#a0f0a0;border:1px solid #66aa66;font-family:'Courier New',monospace;margin-top:2rem;}`
    ];

    const styleTag = document.getElementById('theme-style');
    const themeSelect = document.getElementById('theme-select');
    const loading = document.getElementById('loading');
    const output = document.getElementById('output');

    const savedThemeIndex = localStorage.getItem('selectedTheme') || "1";
    themeSelect.value = savedThemeIndex;
    styleTag.innerHTML = themes[parseInt(savedThemeIndex)];

    themeSelect.addEventListener('change', (e) => {
      const selected = parseInt(e.target.value, 10);
      styleTag.innerHTML = themes[selected];
      localStorage.setItem('selectedTheme', selected);
    });

    function createTable(data, metadata) {
      const table = document.createElement('table');
      const headerRow = document.createElement('tr');
      const headers = ['Date', 'Peak Hour (Start, ISO Local Time)', 'Peak Load (GW)', 'Probability of Program Peak'];
      headers.forEach(col => {
        const th = document.createElement('th');
        th.textContent = col;
        headerRow.appendChild(th);
      });
      table.appendChild(headerRow);

      data.forEach(item => {
        const row = document.createElement('tr');
        const { date, peak_hour, peak_load, prob } = item;
        [date, peak_hour, peak_load.toFixed(2), prob].forEach(value => {
          const td = document.createElement('td');
          td.textContent = value;
          row.appendChild(td);
        });
        if (prob > 90) row.classList.add('high-prob');
        table.appendChild(row);
      });

      const elements = [table];
      if (metadata?.prediction_timestamp) {
        const note = document.createElement('div');
        note.className = "note";
        note.textContent = `Last updated: ${metadata.prediction_timestamp}`;
        elements.push(note);
      }

      return elements;
    }

    async function loadPredictions() {
      const requests = endpoints.map(async ({ label, path, zoneId }) => {
        const zoneDiv = document.createElement('div');
        zoneDiv.className = "zone";
        zoneDiv.innerHTML = `<h2>${label}</h2>`;

        let url = `https://cp-backend-4ntg.onrender.com/api/predictions/${path}`;
        if (zoneId) url += `?zoneId=${zoneId}`;

        try {
          const res = await fetch(url);
          if (!res.ok) throw new Error("Failed to load");
          const { data, metadata } = await res.json();

          const elements = createTable(data, metadata);
          elements.forEach(el => zoneDiv.appendChild(el));
        } catch (e) {
          const error = document.createElement('div');
          error.className = 'error';
          error.textContent = 'Error loading data';
          zoneDiv.appendChild(error);
        }

        output.appendChild(zoneDiv);
      });

      await Promise.all(requests);
      loading.style.display = 'none';
      output.style.display = 'block';
    }

    loadPredictions();
  </script>
</body>
</html>
