<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Amperon Predictions</title>
  <style id="theme-style">
    /* Default: Terminal Green Theme */
    body {
      background-color: #000;
      color: #33ff66;
      font-family: 'Courier New', Courier, monospace;
      padding: 2rem;
      font-size: 1.1rem;
      line-height: 1.6;
      text-align: center;
    }

    h1, h2 {
      color: #33ff66;
      margin-bottom: 1rem;
      letter-spacing: 0.05em;
    }

    .zone {
      margin-bottom: 3rem;
    }

    table {
      margin: 1rem auto;
      width: 90%;
      border-collapse: collapse;
      font-size: 1rem;
      text-align: center;
    }

    th, td {
      border: 1px solid #007744;
      padding: 0.75rem;
    }

    th {
      background-color: #002b14;
      font-weight: bold;
      color: #66ff99;
    }

    tr:nth-child(even) {
      background-color: #001a0d;
    }

    .note {
      font-style: italic;
      margin-top: 0.75rem;
      color: #88ffbb;
      text-align: right;
      margin-right: 5%;
    }

    .error {
      color: #ff6666;
      font-weight: bold;
      margin-top: 1rem;
    }

    .high-prob {
      background-color: #800000 !important;
      color: #ffffff !important;
      font-weight: bold;
      text-shadow: 0 0 4px #ff0000;
    }

    select {
      font-family: 'Courier New', Courier, monospace;
      font-size: 1rem;
      padding: 0.25rem 0.5rem;
      margin: 1rem auto 2rem;
      display: block;
      background-color: #000;
      color: #33ff66;
      border: 1px solid #33ff66;
    }
  </style>
</head>
<body>
  <h1>AMPERON PEAK PREDICTION VIEWER</h1>
  <h2>7 DAY ROLLING FORECAST</h2>

  <label for="theme-select">
    <select id="theme-select">
      <option value="0">Terminal Green</option>
      <option value="1">Light Theme</option>
      <option value="2">Modern Dark</option>
    </select>
  </label>

  <div id="output"></div>

  <script>
    const endpoints = [
      { label: "ERCOT 4CP", path: "ercot_4cp" },
      { label: "PJM 5CP PLC", path: "pjm_5cp_plc" },
      { label: "PJM BGE", path: "pjm_5cp_nits", zoneId: "PJM_LZ_BGE" },
      { label: "PJM PPL", path: "pjm_5cp_nits", zoneId: "PJM_LZ_PPL" },
      { label: "PJM AEP", path: "pjm_5cp_nits", zoneId: "PJM_LZ_AEP" },
      { label: "PJM PSEG", path: "pjm_5cp_nits", zoneId: "PJM_LZ_PSEG" },
      { label: "PJM AECO", path: "pjm_5cp_nits", zoneId: "PJM_LZ_AECO" },
    ];

    const themes = [
      `body{background:#000;color:#33ff66;font-family:'Courier New',Courier,monospace;padding:2rem;font-size:1.1rem;line-height:1.6;text-align:center;}
       h1,h2{color:#33ff66;text-align:center;}
       table{margin:1rem auto;width:90%;border-collapse:collapse;font-size:1rem;text-align:center;}
       th,td{border:1px solid #007744;padding:0.75rem;}
       th{background:#002b14;color:#66ff99;}
       tr:nth-child(even){background:#001a0d;}
       .note{text-align:right;margin-top:0.75rem;color:#88ffbb;margin-right:5%;}
       .error{color:#ff6666;}
       .high-prob{background:#800000 !important;color:#fff !important;font-weight:bold;text-shadow:0 0 4px #f00;}
       select{background:#000;color:#33ff66;border:1px solid #33ff66;font-family:'Courier New',monospace;}`,

      `body{background:#fdf6e3;color:#111;font-family:'Courier New',Courier,monospace;padding:2rem;text-align:center;}
       h1,h2{color:#111;}
       table{margin:1rem auto;width:90%;border-collapse:collapse;text-align:center;}
       th,td{border:1px solid #aaa;padding:0.75rem;}
       th{background:#eee;}
       tr:nth-child(even){background:#f0f0f0;}
       .note{text-align:right;color:#333;margin-right:5%;}
       .error{color:red;}
       .high-prob{background:#ffcccc !important;color:#900 !important;font-weight:bold;}
       select{background:#fff;color:#111;border:1px solid #111;font-family:'Courier New',monospace;}`,

      `body{background:#121212;color:#a0f0a0;font-family:'Courier New',Courier,monospace;padding:2rem;text-align:center;}
       h1,h2{color:#a0f0a0;}
       table{margin:1rem auto;width:90%;border-collapse:collapse;text-align:center;}
       th,td{border:1px solid #66aa66;padding:0.75rem;}
       th{background:#1e1e1e;color:#bfffbf;}
       tr:nth-child(even){background:#181818;}
       .note{text-align:right;color:#88cc88;margin-right:5%;}
       .error{color:#ff5f5f;}
       .high-prob{background:#aa2e2e !important;color:#ffffff !important;font-weight:bold;}
       select{background:#222;color:#a0f0a0;border:1px solid #66aa66;font-family:'Courier New',monospace;}`
    ];

    const styleTag = document.getElementById('theme-style');
    document.getElementById('theme-select').addEventListener('change', (e) => {
      const selectedThemeIndex = parseInt(e.target.value, 10);
      styleTag.innerHTML = themes[selectedThemeIndex];
    });

    const output = document.getElementById('output');

    function createTable(data, metadata) {
      const table = document.createElement('table');
      const headerRow = document.createElement('tr');
      const headers = ['Date', 'Peak Hour (Start, ISO Local Time)', 'Peak Load (GW)', 'Probability of Program Peak'];
      headers.forEach(col => {
        const th = document.createElement('th');
        th.textContent = col;
        headerRow.appendChild(th);
      });
      table.appendChild(headerRow);

      data.forEach(item => {
        const row = document.createElement('tr');
        const { date, peak_hour, peak_load, prob } = item;
        [date, peak_hour, peak_load.toFixed(2), prob].forEach(value => {
          const td = document.createElement('td');
          td.textContent = value;
          row.appendChild(td);
        });
        if (prob > 90) row.classList.add('high-prob');
        table.appendChild(row);
      });

      const elements = [table];
      if (metadata?.prediction_timestamp) {
        const note = document.createElement('div');
        note.className = "note";
        note.textContent = `Last updated: ${metadata.prediction_timestamp}`;
        elements.push(note);
      }

      return elements;
    }

    async function loadPredictions() {
      for (const { label, path, zoneId } of endpoints) {
        const zoneDiv = document.createElement('div');
        zoneDiv.className = "zone";
        zoneDiv.innerHTML = `<h2>${label}</h2>`;

        let url = `https://cp-backend-4ntg.onrender.com/api/predictions/${path}`;
        if (zoneId) url += `?zoneId=${zoneId}`;

        try {
          const res = await fetch(url);
          if (!res.ok) throw new Error("Failed to load");
          const { data, metadata } = await res.json();

          const elements = createTable(data, metadata);
          elements.forEach(el => zoneDiv.appendChild(el));
        } catch (e) {
          const error = document.createElement('div');
          error.className = 'error';
          error.textContent = 'Error loading data';
          zoneDiv.appendChild(error);
        }

        output.appendChild(zoneDiv);
      }
    }

    loadPredictions();
  </script>
</body>
</html>
