<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Amperon Predictions</title>
  <style id="theme-style">
    /* Default: Terminal Dark Green */
    body {
      background-color: #000;
      color: #33ff66;
      font-family: 'Courier New', Courier, monospace;
      padding: 2rem;
      font-size: 1.1rem;
      line-height: 1.6;
    }

    h1, h2 {
      text-align: center;
      color: #33ff66;
      margin-bottom: 1rem;
      letter-spacing: 0.05em;
    }

    .zone {
      margin-bottom: 3rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      font-size: 1rem;
    }

    th, td {
      border: 1px solid #007744;
      padding: 0.75rem;
      text-align: center;
      color: #33ff66;
    }

    th {
      background-color: #002b14;
      font-weight: bold;
      color: #66ff99;
    }

    tr:nth-child(even) {
      background-color: #001a0d;
    }

    .note {
      font-style: italic;
      margin-top: 0.75rem;
      color: #88ffbb;
      text-align: right;
    }

    .error {
      color: #ff6666;
      font-weight: bold;
      margin-top: 1rem;
    }

    .high-prob {
      background-color: #800000 !important;
      color: #ffffff !important;
      font-weight: bold;
      text-shadow: 0 0 4px #ff0000;
    }

    #theme-toggle {
      margin: 1rem auto 2rem;
      display: block;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      font-family: 'Courier New', Courier, monospace;
      background-color: transparent;
      border: 2px solid #33ff66;
      color: #33ff66;
      cursor: pointer;
    }

    #theme-toggle:hover {
      background-color: #003300;
    }
  </style>
</head>
<body>
  <h1>AMPERON PEAK PREDICTION VIEWER</h1>
  <h2>7 DAY ROLLING FORECAST</h2>

  <button id="theme-toggle">Toggle Theme</button>
  <div id="output"></div>

  <script>
    const endpoints = [
      { label: "ERCOT 4CP", path: "ercot_4cp" },
      { label: "PJM 5CP PLC", path: "pjm_5cp_plc" },
      { label: "PJM BGE", path: "pjm_5cp_nits", zoneId: "PJM_LZ_BGE" },
      { label: "PJM PPL", path: "pjm_5cp_nits", zoneId: "PJM_LZ_PPL" },
      { label: "PJM AEP", path: "pjm_5cp_nits", zoneId: "PJM_LZ_AEP" },
      { label: "PJM PSEG", path: "pjm_5cp_nits", zoneId: "PJM_LZ_PSEG" },
      { label: "PJM AECO", path: "pjm_5cp_nits", zoneId: "PJM_LZ_AECO" },
    ];

    const themes = [
      `/* Terminal Dark Green */
      body { background: #000; color: #33ff66; font-family: 'Courier New', Courier, monospace; }
      h1, h2 { color: #33ff66; text-align: center; }
      th, td { color: #33ff66; border: 1px solid #007744; }
      th { background: #002b14; color: #66ff99; }
      tr:nth-child(even) { background: #001a0d; }
      .note { color: #88ffbb; }
      .error { color: #ff6666; }
      .high-prob { background: #800000 !important; color: #ffffff !important; font-weight: bold; text-shadow: 0 0 4px #ff0000; }
      #theme-toggle { border: 2px solid #33ff66; color: #33ff66; background: transparent; }`,

      `/* Light Cream Theme */
      body { background: #fdf6e3; color: #111; font-family: 'Courier New', Courier, monospace; }
      h1, h2 { color: #111; }
      th, td { color: #111; border: 1px solid #aaa; }
      th { background: #eee; }
      tr:nth-child(even) { background: #f0f0f0; }
      .note { color: #333; }
      .error { color: red; }
      .high-prob { background: #ffcccc !important; color: #900 !important; font-weight: bold; }
      #theme-toggle { border: 2px solid #111; color: #111; background: transparent; }`,

      `/* Modern Dark Neon */
      body { background: #111; color: #39ff14; font-family: 'Courier New', Courier, monospace; }
      h1, h2 { color: #39ff14; }
      th, td { color: #39ff14; border: 1px solid #39ff14; }
      th { background: #1a1a1a; color: #90ee90; }
      tr:nth-child(even) { background: #0a0a0a; }
      .note { color: #90ee90; }
      .error { color: #ff3333; }
      .high-prob { background: #ff0033 !important; color: #ffffff !important; font-weight: bold; }
      #theme-toggle { border: 2px solid #39ff14; color: #39ff14; background: transparent; }`
    ];

    let currentTheme = 0;
    const styleTag = document.getElementById('theme-style');
    document.getElementById('theme-toggle').addEventListener('click', () => {
      currentTheme = (currentTheme + 1) % themes.length;
      styleTag.innerHTML = themes[currentTheme];
    });

    const output = document.getElementById('output');

    function createTable(data, metadata) {
      const table = document.createElement('table');
      const headerRow = document.createElement('tr');
      const headers = ['Date', 'Peak Hour (Start, ISO Local Time)', 'Peak Load (GW)', 'Probability of Program Peak'];
      headers.forEach(col => {
        const th = document.createElement('th');
        th.textContent = col;
        headerRow.appendChild(th);
      });
      table.appendChild(headerRow);

      data.forEach(item => {
        const row = document.createElement('tr');
        const { date, peak_hour, peak_load, prob } = item;
        [date, peak_hour, peak_load.toFixed(2), prob].forEach(value => {
          const td = document.createElement('td');
          td.textContent = value;
          row.appendChild(td);
        });
        if (prob > 0.9) row.classList.add('high-prob');
        table.appendChild(row);
      });

      const elements = [table];
      if (metadata?.prediction_timestamp) {
        const note = document.createElement('div');
        note.className = "note";
        note.textContent = `Last updated: ${metadata.prediction_timestamp}`;
        elements.push(note);
      }

      return elements;
    }

    async function loadPredictions() {
      for (const { label, path, zoneId } of endpoints) {
        const zoneDiv = document.createElement('div');
        zoneDiv.className = "zone";
        zoneDiv.innerHTML = `<h2>${label}</h2>`;

        let url = `https://cp-backend-4ntg.onrender.com/api/predictions/${path}`;
        if (zoneId) url += `?zoneId=${zoneId}`;

        try {
          const res = await fetch(url);
          if (!res.ok) throw new Error("Failed to load");
          const { data, metadata } = await res.json();

          const elements = createTable(data, metadata);
          elements.forEach(el => zoneDiv.appendChild(el));
        } catch (e) {
          const error = document.createElement('div');
          error.className = 'error';
          error.textContent = 'Error loading data';
          zoneDiv.appendChild(error);
        }

        output.appendChild(zoneDiv);
      }
    }

    loadPredictions();
  </script>
</body>
</html>
